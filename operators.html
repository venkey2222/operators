<body>
    <script>
        let variable=prompt("enter a value")
        var m=10;
        var l=20;
        console.log(m==l)
        console.log(m===l)

        console.log(m>l)
        console.log(m<l)
        console.log(m>=l)
        console.log(m<=l)


        // arthimetic operators 

        let a=10;
          b=20;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a%b);
        console.log(a/b);
        console.log(a--);
        console.log(a++);
        console.log(a**b);

    // comparsion operators

    let y = 10;
      let z = 5;

      // logical operators

      let i = true;
